    <!-- endbuild -->

  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
      <header class="header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 my-2">
              <div class="row">
                <h3 class="text-muted d-none d-md-block ml-2 mb-3 align-self-center">Oriteddy.fr</h3>
                <ul class="nav nav-pills mx-auto mx-sm-0 ml-sm-auto mb-3">
                  <li class="nav-item">
                    <a href="oribear-basket.html" class="nav-link there"><i class="fas fa-shopping-cart"> <span id="total_articles"></span></i></a>
                  </li>
                  <li class="nav-item">
                    <a href="index.html" class="nav-link">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a href="oribear-order.html" class="nav-link">Commande</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-12 my-2 order-first order-md-2" id="banner">
              <div class="row">
                <img class="col-4 pl-md-5 mt-2 mt-md-4 mb-md-4 mx-auto" src="images/Ori_logo.png" alt="logo">
                <h1 class="col-10 mb-2 mx-auto col-md-8 pr-md-5 text-center align-self-center">Oriteddy</h1>
              </div>
            </div>
          </div>
        </div>
      </header>
      
      <main>
          <div class="row no-gutters" id="allItems">
            <div id="see_basket" class="card mx-auto col-lg-6">
            </div>
            <div class="col-lg-5 card mx-auto order_infos px-2">
              <p>Veuillez remplir le formulaire puis envoyer pour valider votre commande</p>
              <form id="form_1" onsubmit="return makeContact()" >
                <p id="form_message">* Tous les champs sont obligatoires, veillez à respecter le format indiqué</p>
                <div class="form-group">
                    <label for="firstname">Prénom*</label>
                    <input id="firstname" class="form-control" required type="text" placeholder="Prénom (30 caractères maximum)" pattern="[A-Z\u00C0-\u00D6\u00D8-\u00DF '-]{1}[a-zA-Z\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u024F '-]{2,30}"/>
                </div>
                <div class="form-group">
                    <label for="lastname">Nom*</label>
                    <input id="lastname" class="form-control" required type="text" placeholder="NOM (40 caractères maximum)" pattern="[A-Z\u00C0-\u00D6\u00D8-\u00DF '-]{2,40}"/>
                </div>
                <div class="form-group">
                    <label for="address">Adresse*</label>
                    <input id="address" class="form-control" required type="text" placeholder="100 caractères maximum" pattern="([0-9]{0,5}[a-zA-Z\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u024F,\. '-]{6,100})"/>
                </div>
                <div class="form-group">
                    <label for="city">Ville*</label>
                    <input id="city" class="form-control" required type="text" placeholder="73000 Chambéry" pattern="([0-9]{0,5} [a-zA-Z\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u024F '-]{2,40})"/>
                </div>
                <div class="form-group">
                    <label for="email">Adresse email*</label>
                    <input id="email" class="form-control" type="email" name="adresse_mail" required />
                </div>
                <div id="validate_button">
                  <button class="btn command mb-2" type="submit" id="validate_order" >
                      Envoyer
                  </button>
                </div>
              </form>
            </div>
          </div>
      </main>  

      <footer class="footer row text-center">
        <a href="legal-notice.html" class="col-5" target="_blank"><h3>Mentions légales</h3></a>
        <p class="col-2">♥</p>
        <a href="mailto:team@orinoco.fr" class="col-5"><h3>Contactez-nous !</h3></a>
      </footer>
    </div>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    
    <!-- endbuild -->
    <script src="scripts/basket.js"></script>
  </body>
</html>
